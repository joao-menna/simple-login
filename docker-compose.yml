services:
  database:
    image: mysql:9.3
    environment:
      - MYSQL_DATABASE=login
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - login_database_data:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - login_network

  backendvuln:
    build:
      context: .
      dockerfile: ./packages/backendvuln/Dockerfile
    environment:
      - DB_HOST=database
      - DB_NAME=login
      - DB_USER=root
      - DB_PASS=root
    ports:
      - 8080:8080
    networks:
      - login_network


volumes:
  login_database_data:


networks:
  login_network:
